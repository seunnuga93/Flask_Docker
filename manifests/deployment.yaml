apiVersion : apps/v1
kind: Deployment
metadata:
  name: nugacluster
  labels: 
    app: nugacluster
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nugacluster
  template:
    metadata:
      labels:
        app: nugacluster
    spec:
      containers:
        - name: "nugaclustercont"
          image: "seunnuga93/pipelines-flask-docker"
          ports:
          - containerPort: 80
